<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/admincommon::cssandjs">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<div class="m-container-small m-padded-tb-massive m-opacity-mini" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <img src="../static/images/logo.png" th:src="@{/images/logo.png}" class="image">
                    <div class="content">
                        后台管理登录
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui stacked segment">
                        <div class="ui mini negative message">
                            <label  th:text="${msg}"></label>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登录</button>

                        <div class="ui mini negative message">
                            <label  th:text="${errormessage}"></label>
                        </div>
                    </div>



                    <div class="ui error mini message">

                    </div>

                </form>

                <div class="ui message">
                    New to us? <a href="#" th:href="@{/enroll}">Sign Up</a>/
                    <a href="#" th:href="@{/}">Go Index</a>
                </div>

            </div>
        </div>
    </div>

</div>





<br/>
<br/>
<!--   底部-->


<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>-->
<script>
    $('.ui.form').form({
        fields :{
            username:{
                identifier:'username',
                rules:[{
                    type:'empty',
                    prompt:'用户名不能为空！'
                }]
            },
            password:{
                identifier:'password',
                rules:[{
                    type:'empty',
                    prompt:'密码不能为空！'
                }]
            }
        }
    });
</script>

</body>
</html>
