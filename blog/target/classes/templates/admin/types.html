<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/admincommon::cssandjs">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--   导航-->
<nav th:replace="admin/admincommon:: navigation(2)"></nav>
<!--    二级导航-->
<div class="ui attached inverted  pointing menu m-opacity-mini">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item" th:href="@{/admin/types/input}">发布</a>
            <a href="#" class="teal active item" th:href="@{/admin/types}">列表</a>
        </div>
    </div>
</div>
<!--      博客内容 -->
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<div class="m-container m-padded-tb-big m-opacity-tiny">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">操作成功</p>

        </div>

<!--         分类表单-->
        <table class="ui selectable celled table">
            <thead>
            <tr>
                <th>#</th>
                <th>名称</th>
                <th>操作
                    <a href="#" th:href="@{/admin/types/input}" class="ui mini right floated teal basic button">
                        新增
                    </a>
                </th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="type,iterStat:${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.name}">mysql优化</td>
                <td>
                    <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal button">编辑</a>
                    <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red button">删除</a>
                </td>
            </tr>

            </tbody>
            <tfoot>
<!--            分页-->
            <tr>
                <th colspan="6">
                    <div class="ui mini right floated pagination menu" th:if="${page.totalPages}>1">
                      <a th:href="@{/admin/types(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                        <a th:href="@{/admin/types(page=${page.number}+1)}" th:unless="${page.last}" class="item">下一页
                        </a>
                    </div>


                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>


<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<!--   底部-->
<footer th:replace="admin/admincommon::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $(".menu.toggle").click(function (){
        $(".m-item").toggleClass("m-mobile-hide");
    });

    $('.ui.dropdown').dropdown({
        on:'click'
    });
//    消息提示关闭
    $('.message.close').on('click',function(){
        $(this).closest('.close').transition('fade')
    });
</script>
</body>
</html>
