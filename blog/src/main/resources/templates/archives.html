<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <div th:include="common :: cssandjs"></div>
</head>
<body>

<!--   导航-->
<nav th:replace="common :: navigation(4)"></nav>
<!--      内容 -->
<div class="ui container m-opacity-tiny">
    <div class="m-container-small m-padded-tb-big">
<!--       头部 -->
        <div class="ui attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${count}">23</h2>篇
                </div>
            </div>
        </div>
<!--            归档模块-->
        <th:block th:each="item : ${archivesmap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
        <div class="ui fluid vertical menu">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
          <span>
            <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
            <div class="ui teal basic left pointing label m-padded-mini " th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
          </span>
                <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>
            </a>

        </div>
        </th:block>
    </div>
</div>

<br/>
<br/>
<!--   底部-->
<footer th:replace="common :: footer"></footer>
<th:block th:replace="common :: script"></th:block>


<script>
    $(".menu.toggle").click(function (){
        $(".m-item").toggleClass("m-mobile-hide");
    });

</script>
</body>
</html>
